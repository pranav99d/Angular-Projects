<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Employee Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>&nbsp;&nbsp;
        <button class="btn btn-outline-success" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModall">View Employee</button>
      </div>
    </div>
  </nav>



  <!-- Add-Employee -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]=empDetail>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Id</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Designation</label>
              <input type="text" formControlName="desc" class="form-control" id="desc" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="salary" aria-describedby="emailHelp">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="addemployee()">Add Employee</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade "  id="exampleModall" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width:150%">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee -List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="width:100%;">

            <table class="table">
             <thead>
               <tr>
                 <th scope="col">Employee-Id</th>
                 <th scope="col">Name</th>
                 <th scope="col">Email-Id</th>
                 <th scope="col">Designation</th>
                 <th scope="col">Salary</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let employee of empList">
                 <td>{{employee.id}}</td>
                 <td>{{employee.name}}</td>
                 <td>{{employee.email}}</td>
                 <td>{{employee.desc}}</td>
                 <td>{{employee.salary}}</td>
               </tr>
             </tbody>
           </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"><b>All rights reserved 2019</b></footer>
</div>
